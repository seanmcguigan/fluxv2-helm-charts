apiVersion: v1
kind: Service
metadata:
  name: {{ include "poker.fullname" . }}
  labels:
    {{- include "poker.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: http
  selector:
{{- with .Values.podLabels }}
{{ toYaml . | indent 4 }}
{{- end }}
